<!doctype html>
<html>
  <head>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="static/css/custom.css">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>12 Mclellan St - {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class='container' id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
  <script src='static/js/jquery.min.js'></script>
  <script src='static/js/bootstrap.min.js'></script>
  <script>
      function cycle_increment(iden){
                $.ajax({
                    type: "POST",
                    url: "/update_cycle/"+iden,
                    success: function() {   
                        location.reload();  
                    }
                });
            }
      function delete_notice(iden){
                $.ajax({
                          type: "POST",
                          url: '/delete_notice/'+iden,
                          success: function() {
                                    location.reload();
                                }
                      });
            }
  </script>
</html>
